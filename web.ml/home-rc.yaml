apiVersion: v1
kind: ReplicationController
metadata:
  name: web-home 
  labels:
    app: web-home 
spec:
  replicas: 1
  selector:
    name: web-home 
  template:
    metadata:
      labels:
        name: web-home 
    spec:
      containers:
      - name: web-home 
        image: docker.io/fluxcapacitor/web-home
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        ports:
        - containerPort: 80
        volumeMounts:
          - name: pipeline-git-volume
            mountPath: /root/
      volumes:
        - name: pipeline-git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/pipeline.git"
            revision: "master"
      nodeSelector:
        training: "true"
