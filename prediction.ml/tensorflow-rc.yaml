apiVersion: v1
kind: ReplicationController
metadata:
  name: prediction-tensorflow
  labels:
    app: prediction-tensorflow
    hystrix.enabled: "true"
spec:
  replicas: 1
  selector:
    name: prediction-tensorflow
  template:
    metadata:
      labels:
        name: prediction-tensorflow
        hystrix.enabled: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "9040"
    spec:
      containers:
      - name: prediction-tensorflow
        image: docker.io/fluxcapacitor/prediction-tensorflow
        imagePullPolicy: "Always"
        env:
        ports:
        - containerPort: 5678 
        - containerPort: 6006
        - containerPort: 9000
        - containerPort: 9001
        - containerPort: 9002
        - containerPort: 9040
      nodeSelector:
        prediction: "true" 
